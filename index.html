<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>What Number Am I Thinking?</h1>
    </header>

    <section class="game">
        <div class="game-info">
            <h2>Between 1-100!</h2>
            <div class="input-container">
                <input type="number" id="userGuess" placeholder="???" min="1" max="100" required>
                <button id="submitBtn">Submit</button>
            </div>
            <button id="resetBtn">Restart</button>
            <button id="hintBtn">Hint</button>
        </div>

        <div class="game-stats">
            <h2>Statistics</h2>
            <p>Attempts: <span id="attempts">0</span></p>
            <p>Best Score: <span id="bestScore">-</span></p>
            <p>Max Attempts: <span id="maxAttempts">10</span></p>
        </div>

        <div class="game-timer">
            <p>Time left: <span id="timerDisplay">60</span> seconds</p>
        </div>

        <div class="game-result hidden" id="gameResult"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
